    <meta charset="UTF-8" />

    <script type="text/javascript" charset="utf-8">
      
      //Navigation
      $(document).ready(function(){
         $('ul#navi a').click(function() {
          var curr_index = $(this).parent().prevAll().length + 1;
          $('#navi').children('.current').removeClass('current');
          $(this).parent().addClass('current');
        
      		$('#sidebar').children('.current').hide('fast',function() {
      			$(this).removeClass('current');
      			$(this).parent().children('div:nth-child('+curr_index+')').show('fast',function() {
      				$(this).addClass('current');
      			});
      		});
      		return false;    
         });
        
      init_map();
        
      });
      
    </script>
  </head>

      </div>

          <p>Show/Hide controls:</p>
        </div>
        <div id="feature-info-container">
